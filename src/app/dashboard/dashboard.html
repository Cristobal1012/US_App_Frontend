<div class="dashboard-container">
  
  <div class="stats-row">
    
    <mat-card class="stat-card pink-bg">
      <mat-card-content>
        <h3>Total Incidencias</h3> <h1>{{ stats.total_creadas }}</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card pink-bg">
      <mat-card-content>
        <h3>Derivadas</h3>
        <h1>{{ stats.count_derivadas }}</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card pink-bg">
      <mat-card-content>
        <h3>Abiertas</h3>
        <h1>{{ stats.count_abiertas }}</h1>
      </mat-card-content>
    </mat-card>
    
  </div>

  <div class="actions-row">
    <button mat-flat-button class="btn-green">Crear encuesta +</button>
    <button mat-flat-button class="btn-red">Bloquear</button>
    <button mat-flat-button class="btn-yellow">Inactivo</button>
    <button mat-flat-button class="btn-purple">Derivar</button>
  </div>

  <mat-card class="chart-container">
    <div class="fake-chart">
      <div class="bar" style="height: 40%"></div>
      <div class="bar" style="height: 60%"></div>
      <div class="bar" style="height: 30%"></div>
      <div class="bar" style="height: 80%"></div>
      <div class="bar" style="height: 50%"></div>
    </div>
  </mat-card>

</div>
