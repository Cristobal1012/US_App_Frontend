<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menú Principal</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item routerLink="/dashboard" (click)="drawer.close()">
        <mat-icon matListItemIcon>dashboard</mat-icon> <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/incidencias" (click)="drawer.close()">
        <mat-icon matListItemIcon>assignment</mat-icon> <span matListItemTitle>Gestión de Incidencias</span>
      </a>

      <a mat-list-item routerLink="/departamentos" (click)="drawer.close()">
        <mat-icon matListItemIcon>business</mat-icon> <span matListItemTitle>Departamentos</span>
      </a>

      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>UrbanSensor</span>
    </mat-toolbar>
    
    <div class="contenido-principal">
        <ng-content></ng-content>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
